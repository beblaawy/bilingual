<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bilingual App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap css file -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

		<style type="text/css">
			.active-lang {
				color: red;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light" data-direction>
			<a class="navbar-brand" href="#" data-lang="app-name"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#" data-lang="home"></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" data-lang="links"></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" data-lang="news-feed"></a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-12 text-center py-5">
					<a href="#" data-select-lang="ar">العربية</a>
					<a href="#" data-select-lang="en">English</a>
				</div>
			</div>
		</div>

		<script src="js/translations.js" type="text/javascript"></script>
		<script src="js/scripts.js" type="text/javascript"></script>
	</body>
</html>
